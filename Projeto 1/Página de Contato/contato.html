    <div class="form-container">
        
        <h2>Contato</h2>
        <form action="https://dainf.pg.utfpr.edu.br/professores/luizr/send_mail.php" method="post" autocomplete="on">

            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="name" name="email" placeholder="seuemail@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Assunto:</label>
                <select name="subject" id="subject" required> 
                    <option value="" disabled selected>Selecione um assunto</option>
                    <option value="duvida">Duvidas</option>
                    <option value="suporte">Suporte</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>

    </div>
