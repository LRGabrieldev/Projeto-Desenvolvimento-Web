<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-form">
        <h2>Calculadora</h2>

        <form action="" method="post" autocomplete="on">

            <div class="numero1">
                <label for="n1">N°1</label>
                <input type="text" id="numero1" name="numero1" required>
            </div>

            <div class="numero2">
                <label for="n1">N°2</label>
                <input type="text" id="numero2" name="numero2" required>
            </div>

            <div class="operacoes">
                <label for="operacoes">Operações:</label>
                <select name="op" id="op" required>
                    <option value="" disabled selected>Selecione uma operação</option>
                    <option value="somar">Somar</option>
                    <option value="subtrair">Subtrair</option>
                    <option value="dividir">Dividir</option>
                    <option value="multiplicar">Multiplicar</option>
                </select>
            </div>

            <button type="submit">Calcular</button>
            <button type="reset">Limpar campos</button>
            
        </form>
    </div>

    <script>

        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();

            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const operacao = document.getElementById("op").value;

            let resultado;

            if(operacao === "somar") {
                resultado = numero1 + numero2;

            } else if(operacao === "subtrair") {
                resultado = numero1 - numero2;

            } else if(operacao === "dividir") {
                if(numero2 !== 0) {
                    resultado = numero1 / numero2;
                } else {
                    alert("Não é possivel dividir por 0!");
                    return;
                }

            } else if(operacao === "multiplicar") {
                resultado = numero1 * numero2;

            }

            alert("O resultado é: " + resultado);
        });

    </script>

</body>
</html>
