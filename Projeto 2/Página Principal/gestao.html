<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda financeira</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsgestao.js"></script>
</head>
<body>
    <div id="despesas-container">
        <form id="form-container">

            <label for="data">Data</label>
            <input type="text" id="dataInput" placeholder="Digite aqui a data">

            <label for="descrição">Descrição</label>
            <input type="text" id="descricaoInput" placeholder="Digite aqui a descrição">

            <label for="categoria">Categoria</label>
            <input type="text" id="categoriaInput" placeholder="Digite aqui a categoria">

            <label for="receita">Receita(R$)</label>
            <input type="text" id="receitaInput" placeholder="Digite o valor da receita">

            <label for="despesas">Despesas(R$)</label>
            <input type="text" id="despesasInput" placeholder="Digite aqui o valor das despesas">

            <div id="mensagem-container" style="display: none;">
                <label id="mensagem"></label>
            </div>

            <button type="submit" id="enviar-button" onclick="addTab(event)">Enviar</button>

        </form>

        <table id="tabela">
            <thead>
                <th>Data</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Receita(R$)</th>
                <th>Despesas(R$)</th>
                <th>Saldo(R$)</th>
            </thead>
            <tbody>
            
            </tbody>
        </table>

    </div>
</body>
</html>
