<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda financeira</title>
</head>
<body>
    <div id="despesas-container">
        <form action="submit" id="form-container">

            <label for="data">Data</label>
            <input type="date" id="dataInput">

            <label for="descrição">Descrição</label>
            <input type="text" id="decricaoInput" placeholder="Digite aqui a descrição">

            <label for="categoria">Categoria</label>
            <input type="text" id="categoriaInput" placeholder="Digite aqui a categoria">

            <label for="receita">Receita(R$)</label>
            <input type="text" id="receitaInput" placeholder="Digite o valor da receita">

            <label for="despesas">Despesas</label>
            <input type="text" id="despesasInput" placeholder="Digite aqui o valor das despesas">

            <label for="saldo">Saldo</label>
            <input type="text" id="saldoInput" placeholder="Digite aqui o valor do saldo">

        </form>

        <table></table>

    </div>
</body>
</html>
