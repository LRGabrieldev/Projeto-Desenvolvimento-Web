<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="insirirTabela.js" defer></script>
</head>
<body>
    <div class="label-nome">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" >
    </div>

    <div class="label-nota">
        <label for="nota">Nota:</label>
        <input type="text" id="nota">
    </div>

    <input type="button" id="botao" value="Enviar" onclick="cadTabela()"> 

    <table id= "tb">
        <thead>
            <tr>
                <td>Nome</td>
                <td>Nota</td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

</body>
</html>
